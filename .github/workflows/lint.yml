# https://github.com/kentcdodds/kentcdodds.com/blob/main/.github/workflows/deployment.yml
name: Code Check
on:
  push:
    branches:
      - "*"
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm lint

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      sqld:
        image: ghcr.io/libsql/sqld:latest
        ports:
          - 8080:8080

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      DATABASE_URL: http://127.0.0.1:8080
      DATABASE_AUTH_TOKEN: "hello"
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ”¥ Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ—ƒï¸ Run migrations
        run: pnpm migrate
        working-directory: ./packages/db

      - name: ğŸ’½  Seed database
        run: pnpm seed
        working-directory: ./packages/db

      - name: ğŸ§ª Tests
        run: pnpm test
        working-directory: ./packages/api
