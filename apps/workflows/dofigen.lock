        - node_modules
        - /apps/docs
        - /apps/screenshot-service
        - /apps/server
        - /apps/web
        - /packages/analytics
        - /packages/api
        - /packages/error
        - /packages/tracker
      builders:
        install:
          fromImage: oven/bun
          workdir: /app/
          # Copy project
          bind:
            - package.json
            - apps/workflows/package.json
            - packages/assertions/package.json
            - packages/db/package.json
            - packages/emails/package.json
            - packages/notifications/discord/package.json
